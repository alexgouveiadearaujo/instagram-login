<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/instagram.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="instagram">
        <div class="instagram_phone">
            <img src="../img/instagram-celular.png" alt="imagem celular">
        </div>

        <div class="instagram_conta">
            <div class="grupo">
                <img src="../img/instagram-logo.png" alt="logo instagram" class="instagram_logo">
                <div class="foto_perfil">
                    <img src="../img/perfil-instagram.jpeg" alt="foto do perfil">
                </div>

               <div class="instagram_login">
                
                    <a href="https://www.instagram.com/alexgouveiadearaujo/" class="instagram_login-continuar">Continar como alexgouveiadearaujo</a>
                
              
                    <p>Não é alexgouveiadearaujo?</p>
                <a href="https://www.instagram.com/" class="instagram_login-trocar"><span>Trocar de conta</span></a>
               
                </div>
                
            </div>

            

            <div class="app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://www.apple.com/br/app-store/" target="_blank" class="app_download"></a>
                    <a href="https://play.google.com/store?hl=pt_BR&gl=US" target="_blank" class="app_download"></a>
                </div>
            </div>

        </div>
    

    </div>

</html>
